<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Variabel Endrer</title>
    <link href="https://fonts.googleapis.com/css?family=Outfit:ital,wght@0,300;0,400;0,400;0,500" rel="stylesheet" />

    <style>
        body {
            font-family: Outfit, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #changerForm {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }

        label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004080;
        }

        button:focus {
            outline: none;
        }

        @media (max-width: 600px) {
            #changerForm {
                padding: 15px 20px;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <form id="changerForm">
        <h1>HTML Variabel Endrer</h1>
        <label for="name">Skriv inn navn for å erstatte {Navn}:</label>
        <input type="text" id="name" name="name" placeholder="Skriv inn navnet..." required>

        <label for="htmlInput">Lim inn din HTML-kode nedenfor:</label>
        <textarea id="htmlInput" name="htmlInput" rows="15" placeholder="Lim inn HTML-koden din her..."
            required></textarea>

        <button type="button" onclick="changeHTML()">Erstatt og last ned</button>
    </form>

    <script>
        function changeHTML() {
            const name = document.getElementById('name').value;
            const htmlInput = document.getElementById('htmlInput').value;

            if (!name || !htmlInput) {
                alert('Vennligst fyll ut begge feltene.');
                return;
            }

            // Erstatt {Navn} i HTML-innholdet
            const updatedHTML = htmlInput.replaceAll('{Navn}', name);

            // Opprett en nedlastbar blob
            const blob = new Blob([updatedHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            // Opprett en midlertidig nedlastingslenke
            const a = document.createElement('a');
            a.href = url;
            a.download = 'oppdatert.html';
            a.click();

            // Frigjør minne ved å oppheve objekt-URLen
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
